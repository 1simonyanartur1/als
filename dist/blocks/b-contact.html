<section class="b-contact" id="b-contact">
  <div class="block-container"><img class="line" src="undefinedlines/line6.png" alt="" />
    <div class="container">
      <div class="caption">
        <h2 class="caption__title">оставьте заявку</h2>
        <h3 class="caption__subtitle">и наши специалисты Вас проконсультируют</h3>
      </div>
      <form class="form" action="#">
        <div class="form-item middle icon-user"><input class="form__input error" type="text" name="b-contact-name" id="b-contact-name" placeholder="" /><span class="error-msg">Пожалуйста заполните это поле</span><label class="form__label" for="b-contact-name">Фамилия Имя Отчество <span>*</span></label></div>
        <div class="form-item small icon-te"><input class="form__input" type="tel" name="b-contact-tel" id="b-contact-tel" placeholder="" /><label class="form__label" for="b-contact-tel">Телефон <span>*</span></label></div>
        <div class="form-item middle icon-suitcas"><input class="form__input" type="text" name="b-contact-company" id="b-contact-company" placeholder="" /><label class="form__label" for="b-contact-company">Компания</label></div>
        <div class="form-item small icon-mail"><input class="form__input" type="email" name="b-contact-email" id="b-contact-email" placeholder="" /><label class="form__label" for="b-contact-email">Email <span>*</span></label></div>
        <div class="form-item middle"><select class="form__select" name="b-contact-theme" id="b-contact-theme">
            <option value="" data-display="Тема обращения">Тема обращения</option>
            <option value="1">Тема 1</option>
          </select></div>
        <div class="form-item large"><textarea class="form__textarea" name="b-contact-text" id="b-contact-text" placeholder="Комментарии"></textarea></div>
        <div class="form-item large"><label class="checkbox"><input class="checkbox__input" type="checkbox" checked="checked" />
            <div class="checkbox__mark"><span>Я соглашаюсь</span> <a href="#">с условиями обработки персональных данных</a></div>
          </label></div>
        <div class="form-item large"><button class="form__btn btn2">Отправить</button></div>
      </form>
    </div>
  </div>
</section>
