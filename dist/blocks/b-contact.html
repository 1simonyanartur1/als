<section class="b-contact">
  <div class="container">
    <div class="caption">
      <h2 class="caption__title">оставьте заявку</h2>

    </div>
    <form class="form" action="#">
      <div class="form-item middle icon-user2"><input class="form__input" type="text" name="name" placeholder="Фамилия Имя Отчество *" /></div>
      <div class="form-item small icon-tel"><input class="form__input" type="tel" name="tel" placeholder="Телефон" /></div>
      <div class="form-item middle icon-suitcase"><input class="form__input" type="text" name="company" placeholder="Компания" /></div>
      <div class="form-item small icon-mail"><input class="form__input" type="email" name="email" placeholder="Email" /></div>

      <div class="form-item large"><button class="form__btn btn2">Отправить</button></div>
